<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable Image Link</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .clickable-image img {
            max-width: 90%;
            height: auto;
            border: 3px solid #333;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .clickable-image img:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>

    <a href="https://attendance1978-wq.github.io/audio/" target="_blank" class="clickable-image">
        <img src="https://raw.githubusercontent.com/attendance1978-wq/audio/7601e5170eda7054ff55acc91b160ee5c4bef5c1/OIP.jpg" alt="Go to Audio Page">
    </a>

</body>
</html>
