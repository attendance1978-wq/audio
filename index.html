<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Audio Player - 3 Sounds with Links</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #111;
    color: #eee;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 20px;
    height: 100vh;
  }

  .audio-list {
    border: 1px solid #444;
    border-radius: 10px;
    background: #222;
    padding: 15px;
    margin-right: 20px;
    min-width: 220px;
  }

  .audio-list h2 {
    color: #ff4444;
    margin-bottom: 10px;
  }

  .audio-item {
    display: flex;
    flex-direction: column;
    margin-bottom: 15px;
  }

  .audio-item button {
    padding: 6px 12px;
    border: none;
    border-radius: 5px;
    background: #ff4444;
    color: #fff;
    cursor: pointer;
    margin-bottom: 5px;
  }

  .audio-item button:hover {
    background: #ff2222;
  }

  .audio-item span {
    font-size: 0.85rem;
    color: #aaa;
    word-break: break-all;
  }

  .player-container {
    border: 1px solid #444;
    border-radius: 10px;
    background: #222;
    padding: 15px;
    width: 300px;
  }

  audio {
    width: 100%;
    margin-top: 10px;
  }
</style>
</head>
<body>

<div class="audio-list">
  <h2>Preloaded Sounds</h2>

  <div class="audio-item">
    <button onclick="playAudio('eerie-atmosphere-rumble.ogg')">Eerie Atmosphere</button>
    <span>Link: eerie-atmosphere-rumble.ogg</span>
  </div>

  <div class="audio-item">
    <button onclick="playAudio('horrible-annoying-sound.ogg')">Horrible Sound</button>
    <span>Link: horrible-annoying-sound.ogg</span>
  </div>

  <div class="audio-item">
    <button onclick="playAudio('horror-sound-for-background.ogg')">Horror Background</button>
    <span>Link: horror-sound-for-background.ogg</span>
  </div>
</div>

<div class="player-container">
  <h2>Audio Player</h2>
  <audio id="player" controls>
    Your browser does not support the audio element.
  </audio>
</div>

<script>
  const player = document.getElementById('player');

  function playAudio(file) {
    player.src = file;
    player.play();
  }
</script>

</body>
</html>
